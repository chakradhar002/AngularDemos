<!-- Users -->
<div class="row">
  <div class="col-xs-12 col-md-4">
    <ul class="list-group">
      <span *ngFor="let user of users;">
        <li
          [routerLink]="['/users', user.id, user.name]"
          class="list-group-item">
          {{ user.name }}
        </li>
      </span>
    </ul>
  </div>
  <div class="col-xs-12 col-md-4">
    <router-outlet></router-outlet>
  </div>
</div>
